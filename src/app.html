<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<link rel="icon" type="image/png" href="/favicon.png" />
	<meta name="robots" content="index, follow" />
	<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
	<meta name="theme-color" content="#020617" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" type="image/png" href="/mobile.png" />
	%sveltekit.head%
	<meta property="og:type" content="website" />
	<meta property="og:image" content="/mobile.png" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:image" content="/card.jpg" />
	<meta name="author" content="verdu | verdu@live.com" />
</head>

<body data-sveltekit-preload-data="hover" class="bg-slate-950 text-gray-200 overflow-hidden">
	<div class="contents">%sveltekit.body%</div>
</body>

</html>
